<!-- Stylesheet Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Scripts Bootstrap JS (jQuery doit Ãªtre inclus avant Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
                        <ul class = "navbar-nav">
                            <li class = "nav-item">
                                <a routerLink="etudiants" routerLinkActive="active" class="nav-link" >Etudiant List</a>
                            </li>
                            <li class = "nav-item">
                                <a routerLink="/create-etudiant" routerLinkActive="active" class="nav-link" >Add Etudiant</a>
                            </li>
                            <div class="row">
    <div class="col-md-12">
        <input type="text" [(ngModel)]="recherche" (input)="rechercher()" placeholder="Search by name" />


    </div>
</div>
                        </ul>
                      </nav>
                    
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Cin</th>
                                        <th>Ecole</th>
                                        <th>Date De Naissance</th>
                                        <th>Image</th>
                                        <th>Actions</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let etudiant of etudiants | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalLength }">
                                        <div *ngIf="errorMessage">
                                            

  <p>{{ errorMessage }}</p>
</div>
                                        <td>{{etudiant.idEtudiant}}</td>
                                        <td>{{etudiant.nomEt}}</td>
                                        <td>{{etudiant.prenomEt}}</td>
                                        <td>{{etudiant.cin}}</td>
                                        <td>{{etudiant.ecole}}</td>
                                        <td>{{etudiant.dateNaissance}}</td>
                                       
                                        <td>
                                            <img  [src]="getImage(etudiant)" alt="Image" class="rounded" width="100" height="100">

                                        </td>
                                        
                                         
                                        
                                        
                                        <td>
                                            <button (click)="updateEtudiant(etudiant.idEtudiant)" class="btn btn-info">Update</button>
                                            <button (click)="deleteEtudiant(etudiant.idEtudiant)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                                            <button (click)="etudiantDetails(etudiant.idEtudiant)" class="btn btn-info" style="margin-left: 10px">View</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           
                             <div class="pagination">
                                <pagination-controls (pageChange)="page=$event"></pagination-controls>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
